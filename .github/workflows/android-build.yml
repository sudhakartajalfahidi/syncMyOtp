name: Build React Native App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build React Native App
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        # If you want to specify building for Android only or iOS only, you can adjust the matrix

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.17'

      - name: Install dependencies
        run: |
          yarn install

      - name: Install React Native CLI
        run: |
          npm install -g react-native-cli

      - name: Build for Android
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd android && ./gradlew assembleRelease

      - name: Build for iOS
        if: matrix.os == 'macos-latest'
        run: |
          cd ios
          pod install
          xcodebuild -workspace YourApp.xcworkspace -scheme YourApp -sdk iphoneos -configuration Release archive -archivePath $PWD/build/YourApp.xcarchive

      - name: Upload Android APK
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v2
        with:
          name: android-apk
          path: android/app/build/outputs/apk/release/app-release.apk

      - name: Upload iOS IPA
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v2
        with:
          name: ios-ipa
          path: ios/build/YourApp.xcarchive
